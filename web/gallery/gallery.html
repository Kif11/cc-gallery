<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}} gallery</title>
    <style>
       {{.Styles}}
    </style>
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax({{.PageSettings.GridSize}}, 1fr));
      }
    </style>
  </head>
  <body>
    <section class="controlls">
      <a class="back" href="{{.BackLink}}">Back</a>
      <form id="filter" method="get">
        <label>Filter</label>
        <input
          id="filter-input"
          type="text"
          name="filter"
          placeholder="post, story, igtv, mp4, jpg"
          title="Filter media by keyword in the file name. Typical media name is story_12345_0.jpg which follow the template {type}_{unix_timestamp}_{index}.{ext}"
        />
        <button id="set-filter" type="submit">Apply</button>
        <button id="clear-filter">Clear</button>
      </form>
    </section>
    <section class="gallery">
      {{range .Images}}
      <div class="image">
        <!-- <p>{{.PublicPath}}</p> -->
        <a href="{{.AbsolutePageURL}}">
          {{if isImage .FileName}}
          <img class="lazy" src="" data-url="{{.PublicPath}}" />
          {{else if isVideo .FileName}}
          <video class="lazy" src="" data-url="{{.PublicPath}}" muted autoplay loop />
          {{end}}
        </a>
      </div>
      {{end}}
    </section>
    <script>
      {{.JS}}
    </script>
  </body>
</html>
