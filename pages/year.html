<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      .gallery .image {
        width: 100%;
        height: 0;
        padding-bottom: 100%; /* This makes the cell square */
        position: relative;
        overflow: hidden;
      }
      .gallery .image img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
      }
    </style>
  </head>
  <body>
    <h2>Image Gallery for {{.Year}}</h2>
    <div class="gallery">
      {{range .Images}}
        <div class="image">
            <a href="/gallery/{{$.Year}}/{{.Name}}">
                <img class="lazy" src="https://placehold.co/600x600" data-img="/assets/{{$.Year}}/{{.Path}}" />
            </a>
        </div>
      {{end}}
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const lazyMediaEls = document.querySelectorAll(".lazy");

        if ("IntersectionObserver" in window) {
          let mediaLoadObs = new IntersectionObserver(function (entries, observer) {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.setAttribute("src", entry.target.dataset.img);
                mediaLoadObs.unobserve(entry.target);
              }
            });
          });

          lazyMediaEls.forEach((el) => {
            mediaLoadObs.observe(el);
          });
        }
      });
    </script>
  </body>
</html>
