<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    {{if or (eq .Ext ".jpg") (eq .Ext ".webp")}}
    <img
      src="/gallery/assets/{{$.Year}}/{{.Name}}{{.Ext}}"
    />
    {{else if eq .Ext ".mp4"}}
    <video
      src="/gallery/assets/{{$.Year}}/{{.Name}}{{.Ext}}"
      controls
    />
    {{end}}
  </body>
</html>
