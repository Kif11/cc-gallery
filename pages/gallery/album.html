<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Path}} gallery</title>
    <style>
      {{.Styles}}
    </style>
  </head>
  <body>
    <div class="grid">
      {{range .Albums}}
      <a class="cell" href="/gallery/{{$.Path}}/{{.}}">
        <h2>{{.}}</h2>
      </a>
      {{end}}
    </div>
  </body>
</html>
